<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <main>
        <div class="fundo">
            <h1>Calculadora Criada por Karolyne Carvalho</h1>
            <div class="calculadora">
                <h3>Calculadora</h3>
                <div id="operations">
                    <div id="previous-operation"></div>
                    <div id="current-operation">0</div> <!-- Mantenha 0 como valor inicial -->
                </div>
                <div class="buttons-grid">
                    <button onclick="clearResult()">C</button>
                    <button onclick="deleteLast()">&#60;</button>
                    <button onclick="appendOperator('/')">/</button>
                    <button onclick="appendOperator('*')">*</button>
                    <button onclick="appendNumber(7)">7</button>
                    <button onclick="appendNumber(8)">8</button>
                    <button onclick="appendNumber(9)">9</button>
                    <button onclick="appendOperator('-')">-</button>
                    <button onclick="appendNumber(4)">4</button>
                    <button onclick="appendNumber(5)">5</button>
                    <button onclick="appendNumber(6)">6</button>
                    <button onclick="appendOperator('+')">+</button>
                    <button onclick="appendNumber(1)">1</button>
                    <button onclick="appendNumber(2)">2</button>
                    <button onclick="appendNumber(3)">3</button>
                    <button onclick="calculateResult()">=</button>
                    <button onclick="appendNumber(0)">0</button>
                    <button onclick="appendOperator('.')">.</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Ajudado por Gabriel Oliveira https://github.com/OliveiraStrategic -->

</body>

</html>
